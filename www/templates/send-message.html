<ion-view view-title="Bro Message">
    <ion-content class="padding">
        <h2 class="text-center">{{ user.name }}<br> <i><small>{{ user.status }}</small></i></h2>
        <div class="row" style="flex-wrap: wrap;">
            <div class="single-bro col col-50 text-center {{ bro.type }}"
                 ng-repeat="bro in bros track by bro.id"
                 ng-click="send(user, bro)">
                    {{ bro.name }}
            </div>
        </div>
    </ion-content>
</ion-view>
