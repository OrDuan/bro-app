<ion-view view-title="Bro Message">
    <ion-content>
        <div class="list card">
            <div class="item item-avatar">
                <img class="img-label {{message.type}}">
                <h2>{{ message.name }}</h2>
                <p><strong>{{ message.broName }}</strong></p>
            </div>
            <div class="item item-body">
                <h1 class="text-center">Bro Back</h1>

            </div>
        </div>
    </ion-content>
</ion-view>
